<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Momentum App</title>
  </head>
  <body>
    <!-- Header -->

    <header id="header">
      <div class="card hidden" id="weatherCard">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false" />
          <button><img src="weather-img/search.png" alt="search" /></button>
        </div>
        <div class="weather">
          <h1 class="temp">29Â°c</h1>
          <h2 class="city">Manila</h2>
          <div class="details">
            <div class="col">
              <img src="weather-img/humidity.png" alt="humidity" />
              <div>
                <p class="humidity">24%</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="weather-img/wind.png" alt="wind" />
              <div>
                <p class="wind">12 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <i class="wi wi-owm-day-312" id="weatherIcon"></i>
    </header>

    <!-- End of Header -->

    <!-- Main Section -->

    <div class="main">
      <div class="time-container">
        <span id="time"> 8:00:00</span>
      </div>

      <div class="date-container">
        <span id="date">July 4, 2023</span>
      </div>

      <div id="background-container"></div>

      <form class="name-container">
        <input
          type="text"
          id="nameInput"
          maxlength="50"
          placeholder="What is your name?"
        />
      </form>

      <div class="container-greetme">
        <h1 class="greet"></h1>
        <button onclick="updateName()">
          <i class="fas fa-ellipsis-h"></i>
        </button>
      </div>

      <!--Main Focus To do list-->
      <form class="main-focus">
        <input
          type="text"
          id="input-box"
          placeholder="What's your main focus for today?"
          class="focus"
        />
      </form>
      <div id="today" style="display: none">
        <h2>Your main focus Today is:</h2>
      </div>
      <ul class="focus-container"></ul>

      <!--Bottom to do-->
      <div class="bottom-todo hidden">
        <ul class="bottom-container">
          <!--
            <li class="bottom-task">
            <input type="checkbox" id="checkbox-1">
            <label for="checkbox-1">Task 1</label>
            <div class="bottom-settings">
              <i class="fas fa-ellipsis-h"></i>
              <ul class="bottom-task-menu hidden">
                <li>Edit</li>
                <li>Delete</li>
              </ul>          
            </div>
          </li>
          -->
        </ul>
        <form class="bottom-todo-form">
          <h1 class="task-heading">Todo Task</h1>
          <input type="text" id="input-box-bottom" placeholder="New Todo" />
        </form>
      </div>
      <h3 class="clickable-todo">Todo</h3>

      <!--
          <li class="task">
          <input type="checkbox" id="checkbox-1">
          <label for="checkbox-1">Task 1</label>
          <div class="settings hidden">
            <i class="fas fa-ellipsis-h"></i>
            <ul class="task-menu">
              <li>Edit</li>
              <li>Delete</li>
            </ul>          
          </div>
          </li>
        -->
    </div>
    <!-- End of Main Section -->

    <!-- Quote Section -->

    <div class="quote">
      <h5 id="content"></h5>
      <h6 id="author"></h6>
    </div>

    <!-- End of Quote Section -->
  </body>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/maintodo.js"></script>
  <script src="js/bottomtodo.js"></script>
</html>
